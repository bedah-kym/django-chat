services:
  web:
    build: .
    command: gunicorn Backend.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,[::1],web
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgres://mathia_user:mathia_password@db:5432/mathia_db
      - HF_API_TOKEN=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
      - ANTHROPIC_API_KEY=sk-6666666666666666666666666666666666666666666666666666666666666666
      - CALENDLY_CLIENT_ID=Z0nYua52AKHj-QINQCVvr5y7Ntf2qQvLG-FKPYX4Xgo
      - Webhook_signing_key=FBW-rA17kBUaFxjMuGWoUqMkIR7Yh_HCtND9oG4L0Mo
      - CALENDLY_CLIENT_SECRET=yG-8orCWmtbDgqvrZobZ9siWU0Rpcr-npPl8sHs8DNg
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgres://mathia_user:mathia_password@db:5432/mathia_db

  celery_worker:
    build: .
    command: celery -A Backend worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgres://mathia_user:mathia_password@db:5432/mathia_db
    depends_on:
      - db

  celery_beat:
    build: .
    command: celery -A Backend beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - CELERY_RESULT_BACKEND=${REDIS_URL}
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=postgres://mathia_user:mathia_password@db:5432/mathia_db
    depends_on:
      - db

volumes:
  postgres_data:
  redis_data:
