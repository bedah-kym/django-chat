{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MATHIA chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/chatbase.css' %}" rel="stylesheet">
</head>

<body>
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-4 col-lg-3 people-list">
                <div class="p-3 people-list-content">
                    <div class="search-bar input-group mb-3">
                        <span class="input-group-text p-3 bg-light border-0">
                            <i class=""></i>
                        </span>
                        <input type="text" class="form-control border-0 bg-light" id="search"
                            placeholder="Search messages...">
                        <span class="input-group-text bg-light border-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                    </div>

                    <ul class="list-unstyled chat-list">
                        {% for chatroom in chatrooms %}
                        <li class="clearfix {% if chatroom.id == room_name %}active{% endif %}">
                            <a href="{% url 'chatbot:bot-home' chatroom.id %}" class="text-decoration-none">
                                <div class="d-flex align-items-center">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                        class="avatar-img me-2" alt="avatar">
                                    <div>
                                        <div class="fw-bold">
                                            {{ room_member }}
                                            <span class="status-dot offline sidebar-dot"
                                                data-user="{{ room_member }}"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

                <div class="listbottom d-flex justify-content-between align-items-center">
                    <a href="{% url 'users:logout' %}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                    <button class="btn btn-link">
                        <i class="fas fa-cog fa-spin"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-8 col-lg-9 chat-container">
                <div class="chat-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <div class="d-flex align-items-center">
                                <button class="toggle-btn d-md-none me-2" id="menuToggle">
                                    <span class="hamburger"></span>
                                </button>
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="avatar-img me-3"
                                    alt="avatar">
                                <div>
                                    <div class="d-flex align-items-center">
                                        <h6 class="mb-0 me-2">{{ room_member }}</h6>
                                        <span id="header-presence" class="status-dot offline"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-end">
                            <button class="btn btn-light me-2" id="upload">
                                <i class="fas fa-upload"></i>
                            </button>
                            <input type="file" id="fileInput" class="d-none" accept="image/*, .pdf, .doc, .docx, .txt">
                        </div>
                    </div>
                </div>

                <div class="chat-history">
                    <ul id="top-chat" class="list-unstyled mb-0">
                        <!-- Messages will be inserted here -->
                    </ul>
                    <div class="typing-indicator" id="typing-indicator" style="display:none;">
                        <em id="typing-user" class="user-name"></em>
                        <span></span><span></span><span></span>
                    </div>
                </div>

                <div class="file-preview">
                    <div class="preview-content"></div>
                    <div class="file-info">
                        <div class="file-name"></div>
                        <button class="close-preview">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="upload-progress">
                        <div class="upload-progress-bar"></div>
                    </div>
                </div>

                <div class="chat-message">
                    <div class="input-group">
                        <button id="emoji" class="btn">
                            <i class="far fa-smile fa-2x"></i>
                        </button>
                        <input type="text" class="form-control" id="chat-message-input"
                            placeholder="Type your message...">
                        <button class="btn btn-primary" id="chat-message-submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/reconnecting-websocket.js'%}"></script>
<script src="{% static 'js/reconnecting-websocket.min.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script>
    var roomName = {{ room_name }};
    var username = {{ username }};
    var otherUser = '{{ room_member }}';
</script>
<script src="{% static 'js/main.js'%}"></script>
</body>

</html>
