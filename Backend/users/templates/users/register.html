{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - KwikChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/context-panel.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <style>
        body {
            background: hsl(var(--background));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .register-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .register-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .register-logo p {
            color: hsl(var(--muted-foreground));
            font-size: 0.9375rem;
        }

        .form-label {
            color: hsl(var(--foreground));
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            border-radius: calc(var(--radius) - 2px);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 3px hsla(var(--ring) / 0.1);
        }

        .btn-register {
            width: 100%;
            padding: 0.875rem;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: calc(var(--radius) - 2px);
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-register:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: hsl(var(--border));
        }

        .divider span {
            background: hsl(var(--card));
            padding: 0 1rem;
            position: relative;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
        }

        .social-btns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .social-btn {
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            border-radius: calc(var(--radius) - 2px);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .social-btn:hover {
            border-color: hsl(var(--ring));
            background: hsl(var(--accent));
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: hsl(var(--muted-foreground));
        }

        .login-link a {
            color: hsl(var(--primary));
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-logo">
                <h1><i class="fas fa-brain me-2"></i>KwikChat</h1>
                <p>Your Personal Brand OS</p>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password1" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>

                <button type="submit" class="btn-register">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-btns">
                {% load socialaccount %}
                <a href="{% provider_login_url 'google' %}" class="social-btn">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="{% provider_login_url 'github' %}" class="social-btn">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>

            <div class="login-link">
                Already have an account? <a href="{% url 'users:login' %}">Sign in</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
