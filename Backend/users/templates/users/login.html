{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <!-- Modern Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Updated Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- MDB -->
  <link href="{% static 'css/chatbase.css' %}" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .login-form:hover {
      transform: translateY(-5px);
    }

    .form-control {
      border: 2px solid #eee;
      border-radius: 8px;
      padding: 0.8rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.15);
    }

    .btn-primary {
      background: #6c5ce7;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #5d4adb;
      transform: translateY(-2px);
    }

    .form-label {
      font-weight: 500;
      color: #2d3436;
    }

    .brand-title {
      color: #2d3436;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .error-message {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(-10px);
      animation: slideDown 0.3s ease forwards;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control.error {
      border-color: #e74c3c;
    }

    .form-control.error:focus {
      box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.15);
    }

    .input-wrapper {
      position: relative;
    }

    .validation-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #e74c3c;
      display: none;
    }

    .form-control.error+ .validation-icon {
      display: block;
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .btn-primary.loading {
      position: relative;
    }

    .btn-primary.loading .loader {
      display: inline-block;
      margin-right: 0.5rem;
    }

    .btn-primary.loading span {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <form class="login-form" method="post" id="loginForm">
      {% csrf_token %}
      <div class="text-center mb-4">
        <h3 class="brand-title">
          <i class="fas fa-robot me-2"></i>
          MATHIA CHAT
        </h3>
      </div>

      {% if form.errors %}
      <div class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid username or password. Please try again.</span>
      </div>
      {% endif %}

      {% if messages %}
      {% for message in messages %}
      <div class="error-message {% if message.tags %}{{ message.tags }}{% endif %}">
        <i class="fas fa-info-circle"></i>
        <span>{{ message }}</span>
      </div>
      {% endfor %}
      {% endif %}

      <div class="mb-4">
        <label class="form-label" for="username">Username</label>
        <div class="input-wrapper">
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required minlength="3">
          <i class="fas fa-exclamation-circle validation-icon"></i>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label" for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required minlength="8">
          <i class="fas fa-exclamation-circle validation-icon"></i>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <div class="loader"></div>
          <span>
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign in
          </span>
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('loginForm');
      const submitBtn = document.getElementById('submitBtn');
      const inputs = form.querySelectorAll('input[required]');

      // Client-side validation
      inputs.forEach(input => {
        input.addEventListener('input', function () {
          validateInput(this);
        });

        input.addEventListener('blur', function () {
          validateInput(this);
        });
      });

      function validateInput(input) {
        const isValid = input.checkValidity();
        input.classList.toggle('error', !isValid);
      }

      // Form submission handling
      form.addEventListener('submit', function (e) {
        let isValid = true;

        // Validate all inputs
        inputs.forEach(input => {
          if (!input.checkValidity()) {
            isValid = false;
            input.classList.add('error');
          }
        });

        if (!isValid) {
          e.preventDefault();
          return;
        }

        // Show loading state
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
      });

      // Handle browser back button and page refresh
      window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
          inputs.forEach(input => input.classList.remove('error'));
        }
      });
    });
  </script>
</body>

</html>
