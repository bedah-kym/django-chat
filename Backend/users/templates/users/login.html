{%load static %}

<form class="bg-white rounded shadow-5-strong p-5" method="post">{% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
      <span class="form-text">Username</span>
      <label class="form-label" for="form1Example2">{{form.username}}</label>
    </div>

<!-- Password input -->
    <div class="form-outline mb-4">
      <span class="form-text">password</span>
      <label class="form-label" for="form1Example2">{{form.password}}</label>
    </div>
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
          <label class="form-check-label" for="form1Example3">
            Remember me
          </label>
        </div>
      </div>
      {%comment%}
        <div class="col text-center">
          <a href="#!">Forgot password?</a>
        </div>
      {%endcomment%}

    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
  </form>
