{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
        <!-- MDB -->
        <link href="{% static 'css/chatbase.css' %}" rel="stylesheet">
    </head>

<body>
  <div class="p-2 mt-5 container">
    <form class="mb-3 bg-white rounded shadow-5-strong p-5" method="post"style="text-align:center;">{% csrf_token %}
      <div class="form-outline mb-4">
        <h4> MATHIA CHAT LOGIN</h4>
      </div>
      <!-- username input -->
      <div class="form-outline mb-4">
        <span class="form-text">Username</span>
        <label class="form-label" for="form1Example2">{{form.username}}</label>
      </div>
  
  <!-- Password input -->
      <div class="form-outline mb-4">
        <span class="form-text">password</span>
        <label class="form-label" for="form1Example2">{{form.password}}</label>
      </div>
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
        </div>
        {%comment%}
          <div class="col text-center">
            <a href="#!">Forgot password?</a>
          </div>
        {%endcomment%}
  
      </div>
  
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    </form>
  
  </div>

</body>
